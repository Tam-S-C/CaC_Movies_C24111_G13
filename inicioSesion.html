<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión | CAC-MOVIES</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
    <link rel="stylesheet" href="./css/estiloInicioSesion.css">
    <script src="https://kit.fontawesome.com/f7fb471b65.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,300&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
</head>
<body class="bodyInicioSesion">
    <header class="header">
        <nav class="navegacion">
            <a href="#" class="anclaLogo">
                <i class="fas fa-film" aria-hidden="true"></i>
                <span>CAC-MOVIES-G13</span>
            </a>
            <ul class="listaNav">
                <li class="listaItem"><a href="index.html" class="linkNav">Inicio</li></a>
            </ul>
        </nav>
    </header>
    <main  id="main" class="main">
      <section  data-aos="zoom-in"  data-aos-duration="1000" class="seccionRegistrarse">
        <form  class="formulario" action="" method="get">
            <h2 class="tituloInicioS">Iniciar Sesión</h2>
            <div>
                <input type="email"  placeholder="Email" id="email" name="email">
                <div class="error-text"></div>
            </div>
            <div>
                <input type="password" placeholder="Contraseña" id="password" name="password">
                <div class="error-text"></div>
            </div>
            <div>
                <input  class="botonInicioS" type="submit" value="Iniciar Sesion">
            </div>
           
        </form>
      </section>
      <h3><a href="registrarse.html">Registrarse</a></h3>
    
    </main>
    

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="validar.js"></script>
    <script>
    AOS.init();
    </script>
</body>
</html>
